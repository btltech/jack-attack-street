<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a32"/>
      <stop offset="100%" style="stop-color:#008751"/>
    </linearGradient>
    <linearGradient id="shellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e7"/>
      <stop offset="50%" style="stop-color:#f5e6c8"/>
      <stop offset="100%" style="stop-color:#e8d4a8"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="90" fill="url(#bgGrad)"/>
  <circle cx="96" cy="96" r="82" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Cowrie Shell -->
  <g transform="translate(96, 96) rotate(-15)">
    <ellipse cx="0" cy="0" rx="38" ry="52" fill="url(#shellGrad)"/>
    <path d="M -3 -45 Q -6 0 -3 45 L 3 45 Q 6 0 3 -45 Z" fill="#8B5A2B" opacity="0.8"/>
    <!-- Simplified teeth -->
    <g fill="#5D3A1A">
      <rect x="-2" y="-40" width="4" height="3" rx="1"/>
      <rect x="-2" y="-30" width="4" height="3" rx="1"/>
      <rect x="-2" y="-20" width="4" height="3" rx="1"/>
      <rect x="-2" y="-10" width="4" height="3" rx="1"/>
      <rect x="-2" y="0" width="4" height="3" rx="1"/>
      <rect x="-2" y="10" width="4" height="3" rx="1"/>
      <rect x="-2" y="20" width="4" height="3" rx="1"/>
      <rect x="-2" y="30" width="4" height="3" rx="1"/>
    </g>
    <!-- Highlight -->
    <ellipse cx="-15" cy="-15" rx="10" ry="15" fill="white" opacity="0.3"/>
  </g>
</svg>
