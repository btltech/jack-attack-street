<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1284 2778">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <!-- Wood texture gradient -->
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="50%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
    <!-- Cowrie shell gradient -->
    <linearGradient id="shellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e7"/>
      <stop offset="50%" style="stop-color:#f5e6c8"/>
      <stop offset="100%" style="stop-color:#e8d4a8"/>
    </linearGradient>
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <!-- Green gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a32"/>
      <stop offset="100%" style="stop-color:#008751"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#bgGrad)"/>
  
  <!-- Decorative pattern - subtle wood grain lines -->
  <g opacity="0.05" stroke="#8B5A2B" stroke-width="2">
    <line x1="0" y1="500" x2="1284" y2="550"/>
    <line x1="0" y1="600" x2="1284" y2="580"/>
    <line x1="0" y1="700" x2="1284" y2="720"/>
    <line x1="0" y1="2100" x2="1284" y2="2080"/>
    <line x1="0" y1="2200" x2="1284" y2="2220"/>
    <line x1="0" y1="2300" x2="1284" y2="2280"/>
  </g>
  
  <!-- Central logo area -->
  <g transform="translate(642, 1200)">
    <!-- Glowing circle behind -->
    <circle cx="0" cy="0" r="300" fill="url(#greenGrad)" opacity="0.15" filter="url(#glow)"/>
    
    <!-- Main circle with green -->
    <circle cx="0" cy="0" r="200" fill="url(#greenGrad)"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#goldGrad)" stroke-width="4" opacity="0.7"/>
    
    <!-- Main Cowrie Shell -->
    <g transform="rotate(-15)">
      <ellipse cx="0" cy="0" rx="80" ry="110" fill="url(#shellGrad)"/>
      <path d="M -6 -95 Q -12 0 -6 95 L 6 95 Q 12 0 6 -95 Z" fill="#8B5A2B" opacity="0.8"/>
      <!-- Teeth -->
      <g fill="#5D3A1A">
        <rect x="-4" y="-85" width="8" height="5" rx="2"/>
        <rect x="-4" y="-70" width="8" height="5" rx="2"/>
        <rect x="-4" y="-55" width="8" height="5" rx="2"/>
        <rect x="-4" y="-40" width="8" height="5" rx="2"/>
        <rect x="-4" y="-25" width="8" height="5" rx="2"/>
        <rect x="-4" y="-10" width="8" height="5" rx="2"/>
        <rect x="-4" y="5" width="8" height="5" rx="2"/>
        <rect x="-4" y="20" width="8" height="5" rx="2"/>
        <rect x="-4" y="35" width="8" height="5" rx="2"/>
        <rect x="-4" y="50" width="8" height="5" rx="2"/>
        <rect x="-4" y="65" width="8" height="5" rx="2"/>
        <rect x="-4" y="80" width="8" height="5" rx="2"/>
      </g>
      <!-- Highlights -->
      <ellipse cx="-30" cy="-30" rx="20" ry="30" fill="white" opacity="0.3"/>
      <ellipse cx="40" cy="15" rx="12" ry="22" fill="white" opacity="0.2"/>
    </g>
    
    <!-- Small decorative cowries -->
    <g opacity="0.6">
      <g transform="translate(-150, -80) rotate(-40) scale(0.22)">
        <ellipse cx="0" cy="0" rx="80" ry="110" fill="url(#shellGrad)"/>
        <path d="M -6 -95 Q -12 0 -6 95 L 6 95 Q 12 0 6 -95 Z" fill="#8B5A2B" opacity="0.8"/>
      </g>
      <g transform="translate(150, -80) rotate(40) scale(0.22)">
        <ellipse cx="0" cy="0" rx="80" ry="110" fill="url(#shellGrad)"/>
        <path d="M -6 -95 Q -12 0 -6 95 L 6 95 Q 12 0 6 -95 Z" fill="#8B5A2B" opacity="0.8"/>
      </g>
      <g transform="translate(-150, 80) rotate(-50) scale(0.22)">
        <ellipse cx="0" cy="0" rx="80" ry="110" fill="url(#shellGrad)"/>
        <path d="M -6 -95 Q -12 0 -6 95 L 6 95 Q 12 0 6 -95 Z" fill="#8B5A2B" opacity="0.8"/>
      </g>
      <g transform="translate(150, 80) rotate(50) scale(0.22)">
        <ellipse cx="0" cy="0" rx="80" ry="110" fill="url(#shellGrad)"/>
        <path d="M -6 -95 Q -12 0 -6 95 L 6 95 Q 12 0 6 -95 Z" fill="#8B5A2B" opacity="0.8"/>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <text x="642" y="1550" text-anchor="middle" font-family="Georgia, serif" font-size="100" font-weight="bold" fill="url(#goldGrad)">Ayò Ọlọ́pọ́n</text>
  
  <!-- Subtitle -->
  <text x="642" y="1630" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#9ca3af">Traditional Yorùbá Strategy Game</text>
  
  <!-- Loading indicator placeholder -->
  <g transform="translate(642, 1750)">
    <circle cx="-40" cy="0" r="8" fill="url(#goldGrad)" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="url(#goldGrad)" opacity="0.6"/>
    <circle cx="40" cy="0" r="8" fill="url(#goldGrad)" opacity="1"/>
  </g>
</svg>
